<div class="mat-dialog-container">
    <mat-card class="card" fxFlex=" 0 1 calc(25% - 16px)" class="mat-elevation-z4"
        *ngFor="let card of cardList.slice(0,1)">
        <img mat-card-image src="https://via.placeholder.com/350x150" alt="Card Image">
        <mat-card-content>
            <mat-card-title>{{card.id}}</mat-card-title>
            <h3>{{card.title}}</h3>
            <p>{{card.body}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button mat-dialog-close="">Return</button>
        </mat-card-actions>
    </mat-card>
</div>
