<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>



    <span class="form">

        <img src="https://i.pinimg.com/736x/99/70/4d/99704d703ef20fbd630fd5f670101b11.jpg" alt="">

        <article>


            <h1>Create an Account</h1>


            <form [formGroup]="myForm">

                <p> Name</p>
                <mat-form-field>
                    <input matInput formControlName="name" type="name">
                </mat-form-field>

                <p> Email</p>
                <mat-form-field>
                    <input matInput formControlName="email" type="email">
                </mat-form-field>

                <p> Password</p>
                <mat-form-field>
                    <input matInput formControlName="password" type="password">
                </mat-form-field>



                <br>
                <a routerLink="/home">
                    <input class="main" type="submit" value="Sign Up">
                </a>

                <footer class="foot">Already have an account? <a routerLink="">Log In</a> </footer>
            </form>


        </article>
    </span>


    <header><img class="em"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnAUN9kLNfIWm0s5OVAzz-NxFMAy56fXxX_A&usqp=CAU"
